<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta startDate="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/Style Reservacion.css">
    <title>Reservas</title>
</head>

<body style="background-image:url(Img/Fiesta.jpg) ;" onload="traerInformacion()">
    <h1>(☞ﾟヮﾟ)☞ Gestion De Reservas</h1>
    <a href="index.html"><button style="margin-left: 92%;" class="button2" a>Volver</button></h1></a>
    <div class="contenedor">

        <div class="div-1">
            <h3>RESERVAS</h3>
            <p>
                Codigo:                         <input type="text " id="idReservation" placeholder="Codigo Reserva " />
                <br />
            </p>
            <p>
                Fecha de inicio:           <input type="date " id="startDate" placeholder="Fecha de inicio " />
                <br />
            </p>
            <p>
                Fecha de Devolucion: <input type="text " id="devolutionDate" placeholder="Fecha de Devolucion " />
                <br />
            </p>
            <p>
                Status:                          <input type="number " id="status" placeholder="Status " />
                <br />
            </p>
            <p>
                Partyroom:                  <input type="number " id="partyroomId" placeholder="Partyroom " />
                <br />
            </p>
            <p>
                Cliente:                        <input type="number " id="clientId" placeholder="Cliente " />
                <br />
            </p>
            <p>
                Reserva:                      <input type="number " id="score" placeholder="Putuacion Reserva " />
                <br />
            </p>
            <button class="button " onclick="guardarInformacion() "> Insertar </button>
            <button class="button " onclick="editarInformacion() "> Actualizar </button>
        </div>
    </div>
    <div class="div-2">
        <div id="resultado"></div>
        <a href="Reportes.html"><button style="margin-left: 94%; margin-top: 5px;" class="button2" a>Ir a Reportes</button></h1></a>
    </div>

    <script type="text/javascript " src="js/funciones_Reservas.js"></script>
</body>

</html>
